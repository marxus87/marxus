<!DOCTYPE html>
<html>
<head>
	<title>Minhas Ofertas - вхід</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="header">
		<p>
			Привіт! <a href="#">Увійти</a> або <a href="#">Зареєструватися</a>
		</p>	
		<ul>
			<li><a href="#">Мій YouBike</a></li>
			<li><a href="#">Продати</a></li>
			<li><a href="#">Форум</a></li>
			<li><a href="#">Контакти</a></li>
			<li><a href="#">Допомога</a></li>
			<li><a href="#">Minhas Ofertas</a></li>
		</ul>

	</div>
	<div class="form">
		<p class="reg">Зареєструйтеся</p>
		<form action="#">
			<div class="fb-line"><button class="fb" type="submit" name="facebook"><b>Log In</b> with <b>Facebook&nbsp;&emsp;&nbsp;&gt;</b></button></div>
			<div><div class="dash"></div><p class="text">АБО</p><div class="dash"></div></div>
			<div>
				<input class="line" type="text" name="first-name" placeholder="Ім'я">
			</div>
			<div>
				<input class="line" type="text" name="second-name" placeholder="Прізвище">
			</div>
			<div>
				<input class="line" type="text" name="e-mail" placeholder="Електронна адреса">
			</div>
			<div>
				<input class="line" type="password" name="password" placeholder="Введіть пароль">
			</div>
			<div>
				<input class="line" type="password" name="password" placeholder="Повторіть пароль">
			</div>
			<p class="checkbox">
				<input type="checkbox" name="Youbike" id="Youbike">
				<label for="Youbike">Надсилати оновлення та поради від Youbike</label>
			</p>
			<input class="submit" type="submit" value="Створити обліковий запис">
			<p class="policy">Натискаючи кнопку вище, Ви приймаєте <a href="#">умови сервісу</a></p>
			<p class="policy">Дізнатися про <a href="#">захист персональних даних</a></p>
		</form>

	</div>
</body>
</html>
