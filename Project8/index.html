<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<style type="text/css">
		body {
			background: #000;
			color: #0f3;
		}
		.timer-box {
			border: 5px solid #888;
			border-radius: 10px;
			display: block;
			width: 500px;
			margin: 200px auto 0px;
			text-align: center;
			font-size: 60px;
		}
		.buttons {
			width: 500px;
			margin: 50px auto;
			text-align: center;
		}
		button {
			width: 150px;
			font-size: 30px;
		}
		.split-line {
			width: 500px;
			margin: 20px auto 0px;
			padding-left: 50px;
			font-size: 60px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<p class="timer-box">
			<span class="timer H">00</span>
			<span class="timer"> : </span>
			<span class="timer M">00</span>
			<span class="timer"> : </span>
			<span class="timer S">00</span>
			<span class="timer"> : </span>
			<span class="timer MS">000</span>
		</p>
		<div class="buttons">
			<button class="start" value="">start</button>
			<button class="split" value="">split</button>
			<button class="reset" value="">reset</button>
		</div>
		<ol class="split-box"></ol>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
