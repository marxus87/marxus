<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Первая домашняя работа по JS</title>
</head>
<body>
	<script type="text/javascript">
	var f = prompt('Введите номер функции, которую нужно выполнить: 1. степень или 2. имя?');
	if(f == 1) {
		var a = prompt('Введите основание');
		var b = prompt('Введите степень');
		var c = 'Произведение равно ' + Math.pow(a,b);
		alert(c);
	}

	else {
		if(f == 2) {
			var q = prompt('Введите число имён, которое следует ввести:');
			var NameList = [];
			for (i = 0; i < q; i++) {
				var hint = 'Введите ' + ++i + '-e имя:';
				i = i - 1;
				var name = prompt(hint);
				NameList[i] = name;
			}

			var login = prompt('Введите своё имя');
			var i = 0;
			do  {
				if (NameList[i] == login) {
					var hint = 'Да здравствует его Величество ' + login + '!';
					alert(hint);
					i = NameList.length + 1;
				}
				else 
					if (i == NameList.length) {
						alert('Простите, Вы ошиблись номером.');
						i = i + 1;
					} else i = i + 1;
			}
			while (i <= NameList.length)
		}
		else {
			alert('Ввведено неверное число или символ. Обновите страницу и повторите попытку, введя цифру "1" или "2".');
		}
	}
	</script>
</body>
</html>
