<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		table {
			border-collapse: collapse;
		}

		tr {
			height: 50px;
		}

		td {
			border-collapse: collapse;
			border-spacing: 0px;
			border: 5px solid black;
			padding: 0px;
			height: 50px;
			width: 50px;
		}

		.last {
			height: 0px;
			margin: 0px;
			border: 0px;
			padding: 0px;
		}

		.last td {
			margin: 0px;
			padding: 0px;
			border: 0px;
			height: 0px;
		}
	</style>
</head>
<body>
	<table>
		<tbody>
			<tr>
				<td colspan="2"></td>
				<td colspan="3"></td>
				<td colspan="2" style="background:yellow"></td>
				
			</tr>
			<tr>
				<td rowspan="2" colspan="1"></td>
				<td rowspan="4" colspan="4" style="background:red"></td>
				<td rowspan="2" colspan="2" style="background:yellow"></td>
			</tr>
 			<tr>
				<!-- <td></td> -->
			</tr>
			<tr>
				<td rowspan="3" colspan="1"></td>
				<td rowspan="2" colspan="1"></td>
				<td rowspan="2" colspan="1"></td>
			</tr>
			<tr>
				<!-- <td></td> -->
			</tr>
			<tr>
				<td style="background:rgb(15,15,15)"></td>
				<td style="background:rgb(15,15,15)"></td>
				<td colspan="2"></td>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td rowspan="3" colspan="1" style="background:yellow"></td>
				<td style="background:rgb(15,15,15)"></td>
				<td style="background:rgb(15,15,15)"></td>
				<td colspan="2"></td>
				<td colspan="2" rowspan="2" style="background:blue"></td>
			</tr>
			<tr>
				<td colspan="2" rowspan="2"></td>
				<td colspan="2" style="background:rgb(15,15,15)"></td>
			</tr>
			<tr>
				<td colspan="4"></td>
			</tr>
			<tr class="last">
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
